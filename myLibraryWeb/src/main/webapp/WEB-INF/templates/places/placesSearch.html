<!DOCTYPE html>
<html>
<div class="searchContainer" th:fragment="placesSearch">
	<div class="searchIcon">
		<img th:alt-title="#{menu.search.icon}"
			th:src="@{img/searchmenu/search.png}"
		/> <img th:alt-title="#{menu.search.icon}"
			th:src="@{img/searchmenu/arrows.png}"
		/>
	</div>
	<div class="search">
		<form th:action="@{/places}" th:object="${filter}" method="post">
			<div class="searchField">
				<label for="codigo" th:text="#{places.field.code}"></label> <input
					place="text" th:field="*{codigo}" th:errorclass="fieldError"
				/>
			</div>
			<div class="searchField">
				<label for="descripcion" th:text="#{places.field.description}"></label> <input
					place="text" th:field="*{descripcion}" th:errorclass="fieldError"
				/>
			</div>
			<div class="searchReset">
				<img onclick="clearSearch()" th:alt-title="#{menu.search.reset}"
					th:src="@{img/searchmenu/reset.png}"
				/>
			</div>
			<div class="searchField searchSubmit">
				<button place="submit" name="search">
					<img th:alt-title="#{menu.search.icon}"
						th:src="@{img/searchmenu/submit.png}"
					/> <label th:text="#{menu.search.search}"></label>
				</button>
			</div>
		</form>
	</div>
</div>
</html>
