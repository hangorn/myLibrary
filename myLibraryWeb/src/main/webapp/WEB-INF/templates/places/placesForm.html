<!DOCTYPE html>
<html>
<div class="placesFormContainer" th:fragment="placesForm(editable)">

	<!-- formulario para los datos de las ubicaciones -->
	<div class="booksForm">
		<!-- codigo -->
		<div class="formField">
			<label for="codigo" th:text="#{places.field.code}"></label> <input required="required"
				th:maxlength="#{COD_MAX_LENGHT}" class="bigTextFormField" th:disabled="!${editable}" type="text"
				th:field="*{codigo}" th:errorclass="fieldError " th:title="${editable}?'':*{codigo}" />
		</div>
		<!-- descripcion -->
		<div class="formField">
			<label for="descripcion" th:text="#{places.field.description}"></label> <input th:maxlength="#{TEXT_MAX_LENGHT}"
				class="bigTextFormField" th:disabled="!${editable}" type="text" th:field="*{descripcion}"
				th:errorclass="fieldError " th:title="${editable}?'':*{descripcion}" />
		</div>
		<!--  lista de libros -->
		<div th:if="!${editable}" class="formField bigSearchFormField tableFormField"
			th:include="commons/components :: readOnlyBooksList(#{places.crud.placesBooks}, ${placeBooks})"></div>
	</div>
</div>
</html>
