<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="publishersForm(editable)">

	<!-- formulario para los datos de las editoriales -->
	<div class="booksForm">
		<!-- nombre -->
		<div class="formField">
			<label for="nombre" th:text="#{publishers.field.name}"></label> <input th:maxlength="#{TEXT_MAX_LENGHT}"
				class="bigTextFormField" th:disabled="!${editable}" type="text" th:field="*{nombre}" th:errorclass="fieldError "
				th:title="${editable}?'':*{nombre}" />
		</div>
		<!-- ciudad -->
		<div class="formField">
			<label for="ciudad" th:text="#{publishers.field.city}"></label> <input th:maxlength="#{TEXT_MAX_LENGHT}"
				th:disabled="!${editable}" type="text" th:field="*{ciudad}" th:errorclass="fieldError "
				th:title="${editable}?'':*{ciudad}" />
		</div>
		<!--  lista de libros -->
		<div th:if="!${editable}" class="formField bigSearchFormField tableFormField"
			th:include="commons/components :: readOnlyBooksList(#{publishers.crud.publishersBooks}, ${publisherBooks})"></div>
	</div>
</div>
</html>
