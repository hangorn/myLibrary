<!DOCTYPE html>
<html>
<div th:fragment="authorsUpdate">
	<div class="crudFormContainer">
		<div class="crudForm">
			<form th:action="@{/authors}" th:object="${authorData}" method="post">
				<div th:replace="/authors/authorsForm :: authorsForm(true)"></div>

				<div class="crudButtons">
					<button th:title="#{authors.crud.acceptUpdate}" type="submit"
						name="acceptUpdate"
					>
						<img th:alt-title="#{authors.crud.acceptUpdate}"
							th:src="@{img/crudmenu/create.png}"
						/> <label th:text="#{modify}"></label>
					</button>
					<button th:title="#{authors.crud.cancelUpdate}" type="submit"
						formnovalidate="formnovalidate" name=""
					>
						<img th:alt-title="#{authors.crud.cancelUpdate}"
							th:src="@{img/searchmenu/reset.png}"
						/> <label th:text="#{cancel}"></label>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
