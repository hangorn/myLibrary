<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="authorsFormMulti(editable)">

	<!-- formulario para los datos de los autores -->
	<div class="booksForm">
		<!-- pais -->
		<div class="formField">
			<label for="pais" th:text="#{authors.field.country}"></label> <input th:maxlength="#{TEXT_MAX_LENGHT}"
				th:readonly="!${editable}" type="text" th:field="*{pais}" th:errorclass="fieldError "
				th:title="${editable}?'':*{pais}" />
		</div>
		<!-- ciudad -->
		<div class="formField">
			<label for="ciudad" th:text="#{authors.field.city}"></label> <input th:maxlength="#{TEXT_MAX_LENGHT}"
				th:readonly="!${editable}" type="text" th:field="*{ciudad}" th:errorclass="fieldError "
				th:title="${editable}?'':*{ciudad}" />
		</div>
		<!-- año nacimiento -->
		<div class="formField">
			<label for="annoNacimiento" th:text="#{authors.field.birthyear}"></label> <input class="numberFormField"
				type="number" th:field="*{annoNacimiento}" th:readonly="!${editable}" th:errorclass="fieldError"
				th:title="${editable}?'':*{annoNacimiento}" />
		</div>
		<!-- año fallecimiento -->
		<div class="formField">
			<label for="annoFallecimiento" th:text="#{authors.field.deathyear}"></label> <input class="numberFormField"
				type="number" th:field="*{annoFallecimiento}" th:readonly="!${editable}" th:errorclass="fieldError"
				th:title="${editable}?'':*{annoFallecimiento}" />
		</div>
	</div>
</div>
</html>
