<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="login">
	<div class="loginContainer">
		<div class="login">
			<form name="f" th:action="@{/login}" method="post">
				<fieldset>
					<legend th:text="#{login.form.legend}"></legend>
					<div th:if="${needed} AND !${error} AND !${logout}" class="alert alert-warn">
						<div class="alertImg">
							<img th:src="@{img/warn.png}" />
						</div>
						<div class="alertTxt">
							<span th:text="#{login.form.legend.needed}"></span>
						</div>
					</div>
					<div th:if="${error}" class="alert alert-error">
						<div class="alertImg">
							<img th:src="@{img/error.png}" />
						</div>
						<div class="alertTxt">
							<span th:text="#{login.form.error}"></span>
						</div>
					</div>
					<div th:if="${logout}" class="alert alert-info">
						<div class="alertImg">
							<img th:src="@{img/info.png}" />
						</div>
						<div class="alertTxt">
							<span th:text="#{login.form.logoutMsg}"></span>
						</div>
					</div>
					<div class="loginLabelContainer">
						<label for="username" th:text="#{login.form.username}"></label>
					</div>
					<div class="loginInputContainer">
						<input type="text" id="username" name="username" autofocus="autofocus"/>
					</div>
					<div class="loginLabelContainer">
						<label for="password" th:text="#{login.form.password}"></label>
					</div>
					<div class="loginInputContainer">
						<input type="password" id="password" name="password" />
					</div>
					<div class="loginButtonContainer">
						<label for="rememberme" th:text="#{login.form.rememberme}"> </label> <input id="rememberme" type="checkbox"
							name="remember-me" />
						<button type="submit" th:text="#{login.form.login}"></button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</html>
