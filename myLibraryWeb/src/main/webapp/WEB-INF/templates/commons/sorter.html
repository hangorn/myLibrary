<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th th:fragment="sorter(header, columnId)">
	<div  style="display: flex; align-items: center;">
		<span th:text="${header}"></span>
	
		<a th:if="!(${filter.sortedColumn} == ${columnId} AND ${filter.sortedDirection})" th:href="@{'/'+${section}+'_sort?dir=asc&amp;column='+${columnId}}">
			<img th:alt-title="#{sort.asc}" th:src="@{img/searchmenu/ordenar_asc.png}" />
		</a>
		<a th:if="${filter.sortedColumn} == ${columnId} AND ${filter.sortedDirection}" th:href="@{'/'+${section}+'_sort?dir=asc&amp;column='+${columnId}}">				
			<img th:alt-title="#{sort.asc}" th:src="@{img/searchmenu/ordenar_sel_asc.png}" />
		</a>
		<a th:if="!(${filter.sortedColumn} == ${columnId} AND !${filter.sortedDirection})" th:href="@{'/'+${section}+'_sort?dir=desc&amp;column='+${columnId}}">				
			<img th:alt-title="#{sort.desc}" th:src="@{img/searchmenu/ordenar_desc.png}" />
		</a>
		<a th:if="${filter.sortedColumn} == ${columnId} AND !${filter.sortedDirection}" th:href="@{'/'+${section}+'_sort?dir=desc&amp;column='+${columnId}}">				
			<img th:alt-title="#{sort.desc}" th:src="@{img/searchmenu/ordenar_sel_desc.png}" />
		</a>
	</div>
</th>
</html>
