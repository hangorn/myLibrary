<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
<head>
<title th:text="#{head.title}">MyLibrary - Titulo estatico</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	charset="UTF-8"
/>
<meta name="author" content="Javier Vaquero Marcos" />
<meta name="generator" content="Spring MVC with Thymeleaf" />
<meta name="robots" content="all" />
<meta name="description" th:content="#{head.description}" />
<meta name="Keywords" content="#{head.keywords}" />


<link th:href="@{#{ico.file}}" rel='shortcut icon' type='image/x-icon' />
<link th:href='@{#{ico.file}}' rel='icon' type='image/x-icon' />

<link rel="stylesheet" type="text/css" media="all"
	href="../../css/stylesheet.css" th:href="@{#{css.file}}"
/>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css"
/>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"
></script>

<script th:src="@{#{js.file}}" type="text/javascript"></script>
</head>
<body>
	<div th:replace="${menuTemplate} :: ${menuFragment} (${menuSelected})"></div>
	<div class="main" th:include="${mainTemplate} :: ${mainFragment}"></div>
	<div th:replace="${footerTemplate} :: ${footerFragment}"></div>
</body>
</html>
